    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'pulse-glow-cyan': 'pulse-glow-cyan 1.5s ease-in-out infinite',
              'pulse-glow-purple': 'pulse-glow-purple 1.5s ease-in-out infinite',
              'pulse-red': 'pulse-red 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'scale-in': 'scale-in 0.5s ease-out forwards',
              'success-pop': 'success-pop 0.5s ease-out forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { 
                  boxShadow: '0 0 0 0 rgba(59, 130, 246, 0.7)',
                  borderColor: 'rgba(59, 130, 246, 0.7)'
                },
                '50%': { 
                  boxShadow: '0 0 10px 3px rgba(59, 130, 246, 0.2)',
                  borderColor: 'rgba(59, 130, 246, 1)'
                 },
              },
              'pulse-glow-cyan': {
                '0%, 100%': { 
                  boxShadow: '0 0 0 0 rgba(6, 182, 212, 0)',
                  borderColor: 'rgba(6, 182, 212, 0.7)'
                },
                '50%': { 
                  boxShadow: '0 0 20px 5px rgba(6, 182, 212, 0.5)',
                  borderColor: 'rgba(6, 182, 212, 1)'
                 },
              },
              'pulse-glow-purple': {
                '0%, 100%': { 
                  boxShadow: '0 0 0 0 rgba(168, 85, 247, 0)',
                  borderColor: 'rgba(168, 85, 247, 0.7)'
                },
                '50%': { 
                  boxShadow: '0 0 20px 5px rgba(168, 85, 247, 0.5)',
                  borderColor: 'rgba(168, 85, 247, 1)'
                 },
              },
              'pulse-red': {
                '0%, 100%': { 
                    borderColor: 'rgba(239, 68, 68, 0.7)',
                    boxShadow: '0 0 0 0 rgba(239, 68, 68, 0)'
                },
                '50%': { 
                    borderColor: 'rgba(239, 68, 68, 1)',
                    boxShadow: '0 0 20px 5px rgba(239, 68, 68, 0.3)',
                },
              },
              'fade-in-down': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(-20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                }
              },
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                }
              },
              'scale-in': {
                '0%': {
                  opacity: '0',
                  transform: 'scale(0.9)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'scale(1)'
                }
              },
              'success-pop': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' }
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            },
          },
        },
      }
    </script>
